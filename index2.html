<!DOCTYPE html>
<html>
    <head>
        <title>Register Form | NightCrawler</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/NC1.png" type="image/png">
    </head>
    <body>
        <div class="bg-img">
            <div class="content">
                <form onsubmit="submitForm(event)">
                    <header>SIGN UP</header>
                    <div class="field">    
                        <input type="email" id="email" name="email" required placeholder="Email or Phone">
                    </div>
                    <br><br>
                    <div class="field space">
                        <input type="password" id="passwd" name="passwd" required placeholder="Password">
                        <button class="btn" type="button" onclick="showPassword('passwd')">Show</button>
                    </div>
                    <br>
                    <div class="field space">
                        <input type="password" id="confirm-passwd" name="confirm-passwd" required placeholder="Confirm Password">
                        <button class="btn" type="button" onclick="showPassword('confirm-passwd')">Show</button>
                    </div>
                    <br>
                    <input type="submit" value="Submit">
                    <br>
                    <button class="btn" onclick="location.href='index.html'" >Sign In</button>
                </form>
                <script>
                    function submitForm(event) {
                        event.preventDefault(); 
                        const email = document.getElementById('email').value;
                        const passwd = document.getElementById('passwd').value;
                        const confirmPasswd = document.getElementById('confirm-passwd').value;
                        if (!email || !passwd || !confirmPasswd) {
                            alert('Please fill in all required fields!');
                            return;
                        }
                        if (passwd !== confirmPasswd) {
                            alert('Password and Confirm Password fields do not match!');
                            return;
                        }
                        window.location.href = "home.html";
                    }
                    function showPassword(passwdID) {
                        const passwdInput = document.getElementById(passwdID);
                        if (passwdInput.type === 'password') {
                            passwdInput.type = 'text';
                        } else {
                            passwdInput.type = 'password';
                        }
                    }

                </script>
            </div>
        </div>
    </body>
</html>
